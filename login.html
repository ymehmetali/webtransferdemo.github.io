<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form id="loginForm" onsubmit="return validateLogin();">
            <div class="input-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>
            <div class="button-group">
                <button type="submit">Giriş Yap</button>
            </div>
            <p id="message" class="error"></p>
        </form>
    </div>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var messageElement = document.getElementById("message");

            // Basit kullanıcı adı ve şifre doğrulama (bu güvenli değildir)
            if (username === "admin" && password === "1234") {
                messageElement.textContent = "Giriş başarılı!";
                messageElement.classList.remove("error");
                messageElement.classList.add("success");

                // Başarılı girişten sonra yönlendirme
                setTimeout(function () {
                    window.location.href = "home_page.html"; // Ana sayfaya yönlendirme
                }, 1000); // 1 saniye bekleyip yönlendir

                return false; // Formun gönderilmesini engelle
            } else {
                messageElement.textContent = "Hatalı kullanıcı adı veya şifre!";
                messageElement.classList.remove("success");
                messageElement.classList.add("error");

                // Formun gönderilmesini engelle
                return false;
            }
        }
    </script>
</body>
</html>
